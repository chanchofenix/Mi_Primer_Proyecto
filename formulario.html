<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <header id="header">
        <div class="center">
            <!-- LOGO -->
            <div id="logo">
                <img src="images/react.svg" class="app-logo" alt="Logotipo">
                <span id="brand">
                    <strong>Curso</strong>React
                </span>
            </div>
            <!-- MENU DE NAVEGACION -->
            <nav id="menu">
                <ul>
                    <li>

                </ul>

        </div>

    <div class="center">
        <section id="content">
            <h1 class="subheader">
                Formulario
            </h1>
            <form class="mid-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="apellidos">apellidos</label>
                    <input type="text" id="apellidos" name="apellidos">
                </div>
                <div class="form-group">
                    <label for="biografia">biografia</label>
                    <textarea type="text" id="biografia" name="biografia"></textarea>
                </div>
                <div class="form-group radiobuttons">
                    <input type="radio" name="genero" value="Hombre">Hombre
                    <input type="radio" name="genero" value="Mujer">Mujer
                    <input type="radio" name="genero" value="Otro">Otro
                </div>
                <!-- Limpiar Flotados -->
                <div class="clearfix"></div>

                <input type="submit" value="Enviar" class="btn btn-success">
            </form>
        </section>



        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>
                    Puedes Hacer Esto
                </h3>

            <div id="search" class="sidebar-item">
                <h3>
                    Buscador
                </h3>

                    Encuentra el Aerticulo que Buscas
                </p>
                <form>
                    <input type="text" name="search">
                    <button type="submit" name="submit" class="btn">Buscar</button>
                </form>
            </div>
        </aside>
        <!-- Limpiar Flotados -->
